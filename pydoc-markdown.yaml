loaders:
  - type: python
    search_path: ["./src"]
    packages:
      - intermittent_forecast.aggregators
      - intermittent_forecast.forecasters



renderer:
  type: markdown
  classdef_code_block: true
  code_lang: true
  code_headers: true
  descriptive_class_title: false
  add_method_class_prefix: false
  signature_in_header: false
  render_module_header: true
  render_toc: true
  toc_maxdepth: 1
  filename: "docs/documentation.md"

